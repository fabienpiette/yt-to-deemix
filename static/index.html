<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ytToDeemix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
  <main>
    <header>
      <h1>ytToDeemix</h1>
      <button class="theme-toggle" id="themeToggle" title="Toggle theme">&#9680;</button>
    </header>

    <form class="sync-form" id="syncForm">
      <input type="text" id="urlInput" placeholder="YouTube URL (playlist or song)" autocomplete="off" required>
      <select id="bitrateSelect">
        <option value="9">FLAC</option>
        <option value="3">320 kbps</option>
        <option value="1" selected>128 kbps</option>
      </select>
      <button type="submit" id="syncBtn">sync</button>
    </form>
    <label class="nav-check" id="navCheck" style="display:none">
      <input type="checkbox" id="checkNavidrome"> skip if in navidrome
    </label>

    <div class="error-msg" id="errorMsg"></div>

    <div class="progress" id="progress">
      <div class="phase" id="phase"></div>
      <div class="counts">
        <span>searched: <strong id="countSearched">0</strong></span>
        <span>queued: <strong id="countQueued">0</strong></span>
        <span>skipped: <strong id="countSkipped">0</strong></span>
        <span>not found: <strong id="countNotFound">0</strong></span>
        <span>total: <strong id="countTotal">0</strong></span>
      </div>
    </div>

    <table class="track-table" id="trackTable">
      <thead>
        <tr>
          <th>YouTube Title</th>
          <th>Matched As</th>
          <th>Deezer Result</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="trackBody"></tbody>
    </table>

    <footer>
      <span class="motto">less is better <a href="https://github.com/gndm/ytToDeemix" target="_blank" rel="noopener" class="github" title="GitHub"><svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg></a></span>
      <span id="stats" class="stats"></span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
